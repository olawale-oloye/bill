<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assest/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assest/css/stylesheet.css" />
    <title>Bill Calculator</title>
  </head>
  <body>
    <h2 class="head-txt">SPLI <br />TTER</h2>
    <form>
      <div class="bill-container">
        <div class="left-col">
          <div class="bill-cont">
            <label for="">Bill</label>
            <p class="error-bill"></p>

            <!-- Enter bill amount! -->
          </div>

          <input type="number" class="bill" placeholder="0" />

          <div class="num-ppl">
            <h3>Number of People</h3>
            <h3 class="error"></h3>
          </div>

          <input type="number" class="num-people" placeholder="0" />

          <h3>Select Tip %</h3>
          <div class="btn-row1">
            <button class="tip5">5%</button>
            <button class="tip10">10%</button>
            <button class="tip15">15%</button>
          </div>
          <div class="btn-row2">
            <button class="tip25">25%</button>
            <button class="tip50">50%</button>
            <div class="custom-entry">
              <input
                type="number"
                name=""
                placeholder="Custom"
                class="tip-custom"
              />
            </div>
          </div>
        </div>
        <div class="right-col">
          <div class="wrapper">
            <div class="inner-left">
              <div class="inner-left-top">
                <h2>Tip Amount <br /><span>/ person</span></h2>
              </div>
              <div class="inner-left-bottom">
                <h2>Total <br /><span>/ person</span></h2>
              </div>
            </div>
            <div class="inner-right">
              <div class="inner-right-top"><span>$0.00</span></div>
              <div class="inner-right-bottom"><span>$0.00</span></div>
            </div>
          </div>
          <div class="rst-btn"><button type="reset">RESET</button></div>
        </div>
      </div>
    </form>
  </body>
  <script src="/assest/js/main.js"></script>
</html>
